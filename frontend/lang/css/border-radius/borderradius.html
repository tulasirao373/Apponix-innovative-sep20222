<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <style>
        .fir{
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: royalblue;
        }
        .root2{
            width: 200px;
            height: 200px;
            border-radius: 30%;
            background-color: orangered;
        }
        .root3{
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            width: 200px;
            height: 200px;
            background-color: darkmagenta;
        }
    </style>
    <div class="fir"></div>
    <div class="root2"></div>
    <div class="root3"></div>
    <h1>shotcuts</h1>
    <ol>
        <li>Element + # it will give element with id <br>
        example:div#root---devlemnt
        </li>
        <li>Element + . it will give element with class <br>
        example:div.root---devlemnt
        </li>
    </ol>
    <h1><a href="./index2.html">border-radius main page</a></h1>
</body>
</html>
